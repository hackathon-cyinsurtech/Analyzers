<ion-header>
        <ion-navbar>
          <ion-title>My account</ion-title>

</ion-header>
      
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>

            {{ item.title }}
        </button>
    </ion-list>
</ion-content>
