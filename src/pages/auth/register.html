<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Registration
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <button ion-button block outline large (click)="existingUser()">Existing insurance user</button>
        </ion-item>
		
		<ion-item>
            <button ion-button block outline large (click)="newUser()">New Insurance user</button>
        </ion-item>


    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col width-50>
                <button ion-button clear small (click)="navToResendCode()">Resend Code</button>
            </ion-col>
            <ion-col width-50>
                <button ion-button clear small (click)="navToLogin()">Login</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
